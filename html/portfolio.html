<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Danielle responsive project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/flex-layout-attribute/1.0.3/css/flex-layout-attribute.min.css"
        integrity="sha256-XJOscwEFJdopc7EHR0nHB8rAdrneiX/k3PosbAjbPxM=" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header class="header">
        <a href="index.html"><img src="../images/MYLOGO1.svg" id="logo"></a>
        <ul class="main-nav">
            <li><a href="index.html">HOME</a></li>
            <li><a href="portfolio.html" class="active">PORTFOLIO</a></li>
            <li><a href="Contact.html" >CONTACT</a></li>
        </ul>
    </header>
    <h1 class="gal1" style="text-align: center; color:white; font-family:'Montserrat'; font-size: 3em;margin-top:50px">
        Gallery</h1>
    <hr style="color: white;width: 50px;margin: 0 auto;stroke:6px;" class="gal2">
    <div class="container" id="myGallery">
        <div><img src="../images/Screen Shot 2019-05-03 at 10.51.56 AM.png"></div>
        <div><img src="../images/mockup.png"></div>
        <div><img src="../images/personnalityportraitfinal.png"></div>
        <div><img src="../images/travelposterfinal.png"></div>
        <div><img src="../images/BUSINESS CARDjpg.jpg"></div>
        <div><img src="../images/sjs-web-design-computer.jpg"></div>
    </div>
    <section class="contact-section">
        <h3>Contact</h3>
        <form class="newform">
            <div class="id">
                <div class="newname">
                    <label for="name">Name</label>
                    <input id="newname" type="text" name="name">
                </div>
                <div class="newemail">
                    <label for="email">Email</label>
                    <input id="newemail" type="text" name="email">
                </div>
            </div>
            <div class="subject">
                <label for="subject">Subject</label>

                <input id="subject" type="text" name="subject">
            </div>
            <div class="message">
                <label id="message" for="message">Message</label>

                <textarea name="message" id="" cols="30" rows="10"></textarea>
                <button id="submit" type="submit">Submit</button>

            </div>
        </form>
    </section>
    <footer class="bottom">
        <a href="https://www.facebook.com"><i class="fab fa-facebook-f"></i></a>
        <a href="https://twitter/LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        <a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
        <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
        <div>
            <p>&copy; 2019 Danielle Manguele</p>
        </div>
    </footer>

</body>

</html>
